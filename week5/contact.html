<!DOCTYPE html>
<html lang="en-US">
    <head>
      <meta charset="UTF-8">
      <title>reggie"s coffee shop - Home</title>
    </head>

    <body>
      <!--THis is HTML comment -->
      <!-- Site Header -->
      <header>
          <!-- h1 is the most important heading. we can use 6 levels of heading from h1 to h6  -->
          <h1> Reggi"s Coffee Shop </h1>
          
          <nav>
             <ul>
                <li><a href="index.html">Home</a></li>
                <Li><a href="contact.html">Contact Us</a></Li>
             </ul>
          </nav>
      </header>
      <!-- Starting main contact of the page -->
      <main>
        <h2>Conact Us</h2>
        <!-- Adding table for hours of operation -->
        <table border>
             <caption>Hours of Operation</caption>
             <thead>
                 <tr>
                    <th>Day</th>
                    <th>Hours</th>
                 </tr>
             </thead>

             <tbody>
                 <tr>
                    <td>Mon - Fri</td>
                    <td>6AM - 9AM</td>
                 </tr>
                 <tr>
                    <td>Sat</td>
                    <Td>8AM - 11PM</Td>
                 </tr>
                 <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                 </tr>
             </tbody>
        </table>
      </main>
      <!-- Adding section for contact form -->
      <section>
        <h3>We would love to hear from you</h3>
        <!-- adding a form -->
        <form action="thanks.html" method="get">
          <div>
            <label for="Fullname">Name </label>
            <input type="text" id="Fullname" name="Fullname" placeholder="John Doe">
          </div>

           <div>
            <label for="youremail">Email</label>
            <input type="email" id="youremail" name="youremail" placeholder="Algonquin Emial" value="@algonquinlive.com" required>
             </div>

             <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
             </div>

             <div>
                <label for="tickets">How many tickets? (sold in pairs)</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10"
                step="2" value="2">
             </div>
             
             <div>
                <label for="row">Row</label>
                <select name="row" id="row">
                    <option value="front">Front</option>
                    <option value="center" selected>Center ROW</option>
                    <option value="back">Back Row</option>
                </select>
             </div>
               <div>
                <h3>Have you beenc here before</h3>
                <label for="radio">Yes</label>
                <input type="radio" id="yes" name="past" checked>

                <label for="radio">No</label>
                <input type="radio" id="no" name="past">
               </div>

               <div>
                <h3>policies</h3>
                <input type="checkbox" name="policies" id="polices">
                <label for="polices">I agree to the terms and conditions.</label>
               </div>

               <button type="submit">Submit</button>
        </form>
       </section>
      <!-- Site Footer -->
      <footer>
         Copyright &copy; Reggie"s Coffee Shop, 2023
      </footer>
    </body>
</html>
